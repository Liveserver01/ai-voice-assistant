<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Voice Assistant</title>
</head>
<body>
  <h1>üé§ AI Voice Assistant</h1>
  <button onclick="startListening()">üéôÔ∏è ‡§¨‡§æ‡§§ ‡§ï‡§∞‡•ã</button>
  <p id="userText"></p>
  <p id="botReply"></p>

  <script>
    const OPENAI_API_KEY = "YOUR_OPENAI_API_KEY";

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = async function(event) {
        const userText = event.results[0][0].transcript;
        document.getElementById("userText").innerText = "You said: " + userText;

        const reply = await getGPTReply(userText);
        document.getElementById("botReply").innerText = "Bot: " + reply;
        speak(reply);
      };
    }

    async function getGPTReply(prompt) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }]
        })
      });

      const data = await response.json();
      return data.choices[0].message.content;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
